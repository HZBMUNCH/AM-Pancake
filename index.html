<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AM Pancakes</title>
  <style>
    body { font-family: Arial, sans-serif; background: #faf7f2; margin: 0; }
    header { background: #f7c873; padding: 20px; text-align: center; font-size: 2rem; font-weight: bold; }
    nav a { margin: 0 10px; text-decoration: none; font-weight: bold; color: #333; }
    .container { width: 90%; max-width: 800px; margin: auto; padding: 20px; }
    .images { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-bottom: 30px; }
    .images img { width: 100%; height: 140px; object-fit: cover; border-radius: 8px; }
    .section-title { font-size: 1.4rem; margin-top: 30px; font-weight: bold; }
    label { display: block; margin: 10px 0 5px; }
    input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 20px; width: 100%; padding: 12px; background-color: #f7c873; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #e6b463; }
    .messenger-btn { margin-top: 20px; display: block; text-align: center; background: #0084ff; color: white; padding: 12px; text-decoration: none; border-radius: 5px; font-weight: bold; }
    #thankyou { display: none; text-align: center; padding: 40px; }
  </style>
</head>
<body id="home">
<header>
  AM Pancakes
  <nav style="margin-top:10px;">
    <a href="https://www.facebook.com/anyanggggg319" target="_blank">Contact</a>
  </nav>
</header>

<div class="container">
  <h2 class="section-title">Our Pancakes</h2>
  <div class="images">
    <img src="sample1.jpg" />
    <img src="sample2.jpg" />
    <img src="sample3.jpg" />
    <img src="sample4.jpg" />
    <img src="sample5.jpg" />
  </div>

  <h2 class="section-title">Order Form</h2>

  <form id="orderForm" action="https://formsubmit.co/shamhaynes4@gmail.com" method="POST">
    <input type="hidden" name="_next" value="#thankyou" />
    <input type="hidden" name="_captcha" value="false" />

    <label>Full Name</label>
    <input type="text" name="name" required />

    <label>Delivery Address</label>
    <input type="text" name="address" required />

    <label>Quantity (100 pesos per tub)</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1" required />

    <label>Payment Method</label>
    <select id="payment" name="payment" required>
      <option value="Cash">Cash</option>
      <option value="Gcash">GCash</option>
    </select>

    <div id="gcash-info" style="display:none; margin-top:15px; background:#fff3cd; padding:10px; border-radius:5px;">
      <p><strong>GCash Number:</strong> 09569885932</p>
      <a href="https://www.facebook.com/anyanggggg319" target="_blank">Send Proof of Payment</a>
    </div>

    <label>Total Price</label>
    <input type="text" id="total" name="total" readonly />

    <button type="submit">Submit Order</button>
  </form>

  <a class="messenger-btn" href="https://www.facebook.com/anyanggggg319" target="_blank">
    Message Us on Messenger
  </a>
</div>

<div class="container" id="thankyou">
  <h1>Thank you for your order!</h1>
  <p>We will contact you soon.</p>
</div>

<script>
  const price = 100;
  document.getElementById("quantity").addEventListener("input", updateTotal);
  function updateTotal() {
    const qty = document.getElementById("quantity").value;
    document.getElementById("total").value = qty * price + " pesos";
  }
  updateTotal();

  document.getElementById("payment").addEventListener("change", function () {
    document.getElementById("gcash-info").style.display = this.value === "Gcash" ? "block" : "none";
  });

  document.getElementById("orderForm").addEventListener("submit", function () {
    setTimeout(() => {
      document.querySelector(".container").style.display = "none";
      document.getElementById("thankyou").style.display = "block";
    }, 500);
  });
</script>
</body>
</html>
