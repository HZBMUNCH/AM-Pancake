<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AM Pancakes</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf7f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #f7c873;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
      font-size: 1.2rem;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .images img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }
    .section-title {
      font-size: 1.4rem;
      margin-top: 30px;
      font-weight: bold;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #f7c873;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e6b463;
    }
    .messenger-btn {
      margin-top: 20px;
      display: block;
      text-align: center;
      background: #0084ff;
      color: white;
      padding: 12px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    #thankyou {
      display: none;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>

<body>

<header>
  AM Pancakes
  <nav style="margin-top:10px;">
    <a href="https://www.facebook.com/anyanggggg319" target="_blank">Contact</a>
  </nav>
</header>

<div class="container" id="order-section">

  <h2 class="section-title">Our Pancakes</h2>

  <div class="images">
    <img src="sample1.jpg" />
    <img src="sample2.jpg" />
    <img src="sample3.jpg" />
    <img src="sample4.jpg" />
    <img src="sample5.jpg" />
  </div>

  <h2 class="section-title">Order Form</h2>

  <form id="orderForm">

    <label>Full Name</label>
    <input type="text" id="name" required />

    <label>Delivery Address</label>
    <input type="text" id="address" required />

    <label>Quantity (100 pesos per tub)</label>
    <input type="number" id="quantity" min="1" value="1" required />

    <label>Payment Method</label>
    <select id="payment" required>
      <option value="Cash">Cash</option>
      <option value="Gcash">GCash</option>
    </select>

    <div id="gcash-info" style="display:none; margin-top:15px; background:#fff3cd; padding:10px; border-radius:5px;">
      <p><strong>GCash Number:</strong> 09098279381</p>
      <a href="https://www.facebook.com/anyanggggg319" target="_blank">Send Proof of Payment</a>
    </div>

    <label>Total Price</label>
    <input type="number" id="total" readonly />

    <button type="submit">Submit Order</button>
  </form>

  <a class="messenger-btn" href="https://www.facebook.com/anyanggggg319" target="_blank">
    Message Us on Messenger
  </a>

</div>

<div class="container" id="thankyou">
  <h1>Thank you for your order!</h1>
  <p>We will contact you soon.</p>
</div>

<script>
  const scriptURL =
    "https://script.google.com/macros/s/AKfycbzRyAeQJuv4Svk4XOCqGAUM1pR0vryj_YAS-Dgc6QkVhuuzLxINOeHRUTva2K5cosPO/exec";

  const price = 100;

  // Calculate total
  document.getElementById("quantity").addEventListener("input", updateTotal);
  function updateTotal() {
    const qty = document.getElementById("quantity").value;
    document.getElementById("total").value = qty * price;
  }
  updateTotal();

  // Show GCash instructions
  document.getElementById("payment").addEventListener("change", function () {
    document.getElementById("gcash-info").style.display =
      this.value === "Gcash" ? "block" : "none";
  });

  // Submit order
  document.getElementById("orderForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      name: document.getElementById("name").value,
      address: document.getElementById("address").value,
      quantity: document.getElementById("quantity").value,
      payment: document.getElementById("payment").value,
      total: document.getElementById("total").value
    };

    fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
      .then((res) => res.text())
      .then((response) => {
        if (response === "success") {
          document.getElementById("order-section").style.display = "none";
          document.getElementById("thankyou").style.display = "block";
        } else {
          alert("Error: " + response);
        }
      })
      .catch((err) => alert("Error submitting form"));
  });
</script>

</body>
</html>
